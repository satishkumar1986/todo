<section class="container">

    <header>
        <div class="clear">
            <i (click)="clearStroage()" class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div class="date">{{myDate | date:'longDate'}}</div>
    </header>

    <div class="contain">
        <ul id="list">
            <li id="item" *ngFor="let data of toDoList; index as i">                
                <i (click)="complate(i)" class="fa circle" [ngClass]="{'fa-circle-thin':!data.complate, 'fa-check-circle':data.complate}" aria-hidden="true"></i>
                <p class="text" [ngClass]="{'line':data.complate}">{{data.text}}</p>
                <i (click)="removeItem(i)" class="fa fa-trash trash" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <footer>
        <form [formGroup]="addForm" (ngSubmit)="addFormSubmit()">
            <div><input type="text" placeholder="Add To Do" formControlName="text"></div>
            <button type="submit" [disabled]="addForm.invalid" class="send-icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
    </footer>
</section>
